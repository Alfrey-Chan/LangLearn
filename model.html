<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LangLearn - Learn</title>
    <link rel="stylesheet" href="model.css">
</head>
<body>
    <main class="learn-container">
        <!-- Header Stats -->
        <section class="header-badges">
            <div class="badge">
                <span class="badge-icon">üî•</span>
                <span class="badge-text">12-day streak</span>
            </div>
            <div class="badge">
                <span class="badge-icon">üìö</span>
                <span class="badge-text">120 quizzes done</span>
            </div>
            <div class="badge">
                <span class="badge-icon">‚≠ê</span>
                <span class="badge-text">Average Score: 85%</span>
            </div>
        </section>

        <!-- Filter Toggle -->
        <section class="filter-section">
            <div class="filter-toggle">
                <button class="filter-btn active" id="filterMySets" data-filter="my">
                    My Sets
                </button>
                <button class="filter-btn" id="filterPreMade" data-filter="pre-made">
                    Pre-made Sets
                </button>
            </div>
        </section>

        <!-- Vocabulary Sets Grid -->
        <section class="sets-section">
            <div class="sets-grid" id="setsContainer">
                <!-- My Sets -->
                <article class="set-card" data-type="my">
                    <header class="set-header">
                        <h3 class="set-title">SNS Essentials</h3>
                        <button class="delete-button" aria-label="Remove SNS Essentials from my sets">
                            <span class="delete-icon">√ó</span>
                        </button>
                    </header>
                    
                    <div class="set-info">
                        <p class="word-count">24 words</p>
                    </div>

                    <div class="progress-container">
                        <div class="progress-ring" data-progress="65">
                            <svg class="progress-svg" width="60" height="60">
                                <circle class="progress-background" cx="30" cy="30" r="26"></circle>
                                <circle class="progress-bar" cx="30" cy="30" r="26"></circle>
                            </svg>
                            <div class="progress-text">65%</div>
                        </div>
                    </div>

                    <footer class="set-actions">
                        <button class="quiz-button" data-action="continue">
                            Continue Quiz
                        </button>
                    </footer>
                </article>

                <article class="set-card" data-type="my">
                    <header class="set-header">
                        <h3 class="set-title">Travel Essentials</h3>
                        <button class="delete-button" aria-label="Remove Travel Essentials from my sets">
                            <span class="delete-icon">√ó</span>
                        </button>
                    </header>
                    
                    <div class="set-info">
                        <p class="word-count">18 words</p>
                    </div>

                    <div class="progress-container">
                        <div class="progress-ring" data-progress="40">
                            <svg class="progress-svg" width="60" height="60">
                                <circle class="progress-background" cx="30" cy="30" r="26"></circle>
                                <circle class="progress-bar" cx="30" cy="30" r="26"></circle>
                            </svg>
                            <div class="progress-text">40%</div>
                        </div>
                    </div>

                    <footer class="set-actions">
                        <button class="quiz-button" data-action="start">
                            Start Quiz
                        </button>
                    </footer>
                </article>

                <!-- Pre-made Sets -->
                <article class="set-card" data-type="pre-made">
                    <header class="set-header">
                        <h3 class="set-title">Business Japanese</h3>
                        <button class="delete-button" aria-label="Remove Business Japanese from my sets">
                            <span class="delete-icon">√ó</span>
                        </button>
                    </header>
                    
                    <div class="set-info">
                        <p class="word-count">30 words</p>
                    </div>

                    <div class="progress-container">
                        <div class="progress-ring" data-progress="80">
                            <svg class="progress-svg" width="60" height="60">
                                <circle class="progress-background" cx="30" cy="30" r="26"></circle>
                                <circle class="progress-bar" cx="30" cy="30" r="26"></circle>
                            </svg>
                            <div class="progress-text">80%</div>
                        </div>
                    </div>

                    <footer class="set-actions">
                        <button class="quiz-button" data-action="retake">
                            Retake Quiz
                        </button>
                    </footer>
                </article>
            </div>

            <!-- Empty State -->
            <div class="empty-state" id="emptyState">
                <div class="empty-icon">üìö</div>
                <h3 class="empty-title">No vocabulary sets yet</h3>
                <p class="empty-description">Start learning by adding some sets from the Explore tab!</p>
            </div>
        </section>
    </main>

    <script src="model.js"></script>
</body>
</html>
