<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Loading... - LangLearn</title>
		<link
			href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="main.css" />
	</head>
	<body class="page-vocab-set-details">
		<div class="app">
			<main class="main">
				<img src="" alt="vocabulary set image" class="vocab-set-image" />

				<section class="section">
					<!-- Title and view count-->
					<div class="title-and-views">
						<h1 class="vocab-set-title"></h1>
						<div class="views-info">
							<svg
								width="18"
								height="18"
								viewBox="0 0 24 24"
								fill="none"
								stroke="currentColor"
								stroke-width="2"
							>
								<path d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
								<path
									d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
								/>
							</svg>
							<span class="view-count"></span>
						</div>
					</div>

					<!-- Entries and rating-->
					<div class="vocab-set-meta">
						<p class="vocab-set-entries"></p>

						<!-- TODO: dynamically style based on rating -->
						<p class="vocab-set-rating"><span class="star">★★★★★</span></p>
					</div>
				</section>

				<section class="section">
					<div class="tags-list"></div>
				</section>

				<!-- Vocab list -->
				<section class="section">
					<div class="vocab-list-grid"></div>
				</section>

				<!-- Pagination -->
				<section class="section">
					<div class="pagination"></div>
				</section>
			</main>
		</div>

		<script type="module" src="vocab-set-details.js"></script>
	</body>
</html>
