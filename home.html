<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>LangLearn</title>

		<link
			href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="main.css" />
	</head>
	<body>
		<div class="app">
			<!-- Header -->
			<header class="header">
				<h1 class="header-title">LangLearn</h1>
				<!-- <button class="menu-button" id="menuBtn">
					<span></span>
					<span></span>
					<span></span>
				</button> -->
			</header>

			<!-- Main content -->
			<main class="main">
				<section class="section">
					<h2 class="section-title">Words of the Week</h2>
					<div class="carousel">
						<div class="carousel-cards-container" id="carouselCardsContainer">
							<!-- Carousel cards -->
						</div>
						<div class="carousel-dots" id="carouselDots">
							<!-- Carousel dots -->
						</div>
					</div>
				</section>

				<!-- Stats Section -->
				<section class="section">
					<div class="stats-grid">
						<div class="stat-card">
							<div class="stat-icon">ðŸ”¥</div>
							<div class="stat-number" id="dayStreak">99</div>
							<div class="stat-label">DAYS STREAK</div>
						</div>

						<div class="stat-card">
							<div class="stat-icon">âœ“</div>
							<div class="stat-number" id="quizzesDone">99</div>
							<div class="stat-label">QUIZZES DONE</div>
						</div>

						<div class="stat-card">
							<div class="stat-icon">ðŸŽ¯</div>
							<div class="stat-number" id="avgScore">99</div>
							<div class="stat-label">AVG SCORE</div>
						</div>
					</div>
				</section>

				<!-- Vocabulary Sets -->
				<section class="section">
					<h2 class="section-title">Vocabulary Sets</h2>
					<div class="vocab-grid" id="vocabGrid">
						<!-- Vocab set card-->
					</div>
					<button class="load-more-btn" id="loadMoreBtn">Load More</button>
				</section>
			</main>

			<nav class="bottom-nav">
				<button class="nav-btn active" data-page="home">
					<svg
						width="20"
						height="20"
						viewBox="0 0 24 24"
						fill="none"
						stroke="currentColor"
						stroke-width="2"
					>
						<path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" />
						<polyline points="9,22 9,12 15,12 15,22" />
					</svg>
					<span>Home</span>
				</button>
				<button class="nav-btn" data-page="learn">
					<svg
						width="20"
						height="20"
						viewBox="0 0 24 24"
						fill="none"
						stroke="currentColor"
						stroke-width="2"
					>
						<path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z" />
						<path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z" />
					</svg>
					<span>Learn</span>
				</button>
				<button class="nav-btn" data-page="search">
					<svg
						width="20"
						height="20"
						viewBox="0 0 24 24"
						fill="none"
						stroke="currentColor"
						stroke-width="2"
					>
						<circle cx="11" cy="11" r="8" />
						<path d="m21 21-4.35-4.35" />
					</svg>
					<span>Search</span>
				</button>
				<button class="nav-btn" data-page="quiz">
					<svg
						width="20"
						height="20"
						viewBox="0 0 24 24"
						fill="none"
						stroke="currentColor"
						stroke-width="2"
					>
						<path d="M17 3a2.85 2.83 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5Z" />
					</svg>
					<span>Quiz</span>
				</button>
				<button class="nav-btn" data-page="profile">
					<svg
						width="20"
						height="20"
						viewBox="0 0 24 24"
						fill="none"
						stroke="currentColor"
						stroke-width="2"
					>
						<path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
						<circle cx="12" cy="7" r="4" />
					</svg>
					<span>Profile</span>
				</button>
			</nav>
		</div>

		<script type="module" src="app.js"></script>
	</body>
</html>
